<script>

    //Arrays.
    // Creating Array.
    const programming_Languages = ['Java','Python','C','C++','PHP','C#','Ruby'];
    // Another Way of creating array. Array can contain different types of variables.
    const fruits = new Array('Apple','Orange','Banana',10,true);
    //creating Array with one element.
    const one_element = [10];
    const oneElement = new Array(10); //This will create an Empty Array with length 10.
    console.log(oneElement);
    console.log(one_element);
    
    //Arrays are Object in Javascript.
    console.log(typeof programming_Languages);
    console.log(typeof fruits);

    //Accessing array elements. It is Indexed(Starting 0).
    console.log(fruits[0]);
    console.log(programming_Languages[4]);
    // Accessing last Element.
    console.log(fruits[fruits.length - 1 ]);
    console.log(programming_Languages[programming_Languages.length - 1 ]);

    // Adding Elements in an Array.
    programming_Languages[7] = '.NET';
    fruits[fruits.length] = 100 ;
    console.log(programming_Languages);
    console.log(fruits);
    //Adding elements with high indexes can create undefined "holes" in an array.
    fruits[10] = 1000; 
    console.log(fruits[9]);

     // Changing an Array Element.
     programming_Languages[6] = 'Bash';
    fruits[5]=false;
    console.log(programming_Languages);
    console.log(fruits);

</script>
