<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Get Ready For the Play</h1>
        <h3>ROCK PAPER SCISSOR</h3>
    </header>
    <main>
        <div>
            <button class="js-rock-btn"><img class="js-image-card" src="Images/Rock.png" />Rock
            </button>
            <button class="js-paper-btn "><img class="js-image-card" src="Images/Paper.png" />Paper
            </button>
            <button class="js-scissor-btn"><img class="js-image-card" src="Images/Scissor.png" />Scissor
            </button>
        </div>
        <div>
            <p class="result"></p>
        </div>
        <div class="btn">
            <button class="btn-reset">Reset score
            </button>
            <button class="btn-autoplay">Autoplay
            </button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
