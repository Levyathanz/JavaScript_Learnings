<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TO - DO LIST</h1>
    </header>
    <main>
            <form class="js-title">
            <input class="js-todo" placeholder="Task to Do" />
            <input class="js-duedate" type="date" placeholder ="DD-MM-YYYY" />
            <button type="submit" class="js-btn">Add</button>
        </form>
        <p class="js-error"></p>
        <div class="js-grid">
            <label>COMPLETED</label>
            <label>TASK</label>
            <label>DUEDATE</label>
            <label>REMOVE</label>
        </div>
        <div class="js-list"></div>
    </main>
</body>
<script src="script.js"></script>

</html>
