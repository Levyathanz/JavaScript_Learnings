<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>

</body>
<script>

    // Some of the Built-in Functions.
    setTimeout(function () {
        console.log("3 Seconds completed");
        console.log("I am Running in order.")
    }, 3000);
    // The above function takes two parameter a Function and a time count in millisecond.
    // And Runs the function once time count is completed.
    // This is Asynchronous code. computer  won't wait for this line to finish before going to next line.
    console.log('I am completed.');

    // Another built-in function.
    setInterval(function () {
        //console.log("Interval")
    }, 3000);
    // This will continue to display Interval every 3 seconds.
</script>

</html>
