<script>

    // Arrow Function.
    const arrowfunction = () => {
        console.log('I am Arrow Function');
    }
    arrowfunction();

    // Passing parameters.
    const passarrow = (x, y) => {
        console.log(x + y);
    }
    passarrow(2, 7);


    // Function having one parameter.
    const oneparam = x => {
        console.log(x + 5);
    }
    oneparam(3);

    // Oneline Function.
    const oneline = () => 2 + 3;
    console.log(oneline());

</script>
