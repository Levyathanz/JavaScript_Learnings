<script>
    // While Loop. Loops through block of code until the specified condition false.
    let i = 0;
    /*
    while (i < 5) {
        console.log(i);
        i++;
    }
    */

    const cars = ["Rollsroyce", "Lamborghini", "Ferari"]
    while (cars[i]) {
        console.log(cars[i]);
        i++;
    }

    //do while loop.
    const fruits = ["Apple", "Banana", "Cherry"]
    let j = 0;
    do {
        console.log(fruits[j]);
        j++;
    }
    while (fruits[j]);
