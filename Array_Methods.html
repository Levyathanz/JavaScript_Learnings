<script>

    // Array Methods.
    const Linux_Distro = ['Debian', 'Ubuntu', 'Linux Mint', 'Red Hat Enterprise Linux', 'CentOS stream', 'Fedora'];
    console.log(Linux_Distro.length);   // Return Number of items in the Array.

    console.log(Linux_Distro.toString());   //Convert array elements to comma seperated string.

    console.log(Linux_Distro.join('/'));    // similar to toString() method but we can specify the seperator.

    console.log(Linux_Distro.pop());    // Remove and return the Last element.
    console.log(Linux_Distro);

    Linux_Distro.push('Arch Linux');    // Add the Given Element to the Array End.
    console.log(Linux_Distro);

    console.log(Linux_Distro.shift());  //Shifting is equivalent to popping, but working on the first element.
    console.log(Linux_Distro);

    Linux_Distro.unshift('Debian');    //This method adds a new element to the array beginning.
    console.log(Linux_Distro);

    const random = [
        10,
        'Peter',
        true,
        {
            name: 'Spiderman'
        },
        [1, 2, 3]
    ]
    console.log(random[3].name);
    console.log(random[4][1]);

    const split1 = random.splice(0, 3);     // This method slice and return new array from the existing array. 
    // 1st argument represent its index position and 2nd argument represent the number of items to be sliced.
    console.log(split1);
    const split2 = random.splice(-2, 1);    // Negative value indicate position in reverse order starting from -1.
    console.log(split2);
</script>
