<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="calculator">
    <div class="calculator-box">
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <input class=" monitor" readonly="readonly" />
    <p>
      <button class="black-button" onclick="
          updateCalculation('1');
        ">1</button>

      <button class="black-button" onclick="
          updateCalculation('2');
        ">2</button>

      <button class="black-button" onclick="
          updateCalculation('3');
        ">3</button>

      <button class="orange-button " onclick="
          updateCalculation(' + ');
        ">+</button>
    </p>

    <p>
      <button class="black-button" onclick="
          updateCalculation('4');
        ">4</button>

      <button class="black-button" onclick="
          updateCalculation('5');
        ">5</button>

      <button class="black-button" onclick="
          updateCalculation('6');
        ">6</button>

      <button class="orange-button" onclick="
          updateCalculation(' - ');
        ">-</button>
    </p>

    <p>
      <button class="black-button" onclick="
          updateCalculation('7');
        ">7</button>

      <button class="black-button" onclick="
          updateCalculation('8');
        ">8</button>

      <button class="black-button" onclick="
          updateCalculation('9');
        ">9</button>

      <button class="orange-button" onclick="
          updateCalculation(' * ');
        ">*</button>
    </p>

    <p>
      <button class="black-button" onclick="
          updateCalculation('0');
        ">0</button>

      <button class="black-button" onclick="
          updateCalculation('.');
        ">.</button>

      <button class="black-button" onclick=" calculator();
        ">=</button>

      <button class="orange-button" onclick="
          updateCalculation(' / ');
        ">/</button>
    </p>

    <p>
      <button class="black-button clear-button" onclick="
      deletebtn();
    ">Delete</button>
      <button class="orange-button clear-button" onclick="
          Clear();
        ">Clear</button>
    </p>

  </div>
