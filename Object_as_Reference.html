<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>404!</h1>
    <p>IT'S BETTER TO JUMP</p>
</body>
<script>

    //objects are references in Javascript.
    const basket={
        name : 'Basket',
        price : 999
    }
    basket.price=799;  
    /* Eventhough we used const , we changes the values.
    This is because the object in JavaScript are just reference.*/
    console.log(basket)

    const basket2=basket; // This will just create reference to the basket.
    console.log(basket2);
    basket.price=899;
    console.log(basket);
    console.log(basket2);   // The above change will also be reflected in basket2.

    // Let us create a new object with same properties.
    const basket3={
        name : 'Basket',
        price : 899
    }
    console.log( basket === basket3 );  // This will result in false.
    console.log( basket === basket2 );  // This will result in true cause basket2 carries reference to basket.
    //destructing shortcut.
</script>
</html>
