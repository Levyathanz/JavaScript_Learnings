<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <h1>Callback Function</h1>
</body>
<script>

    // Callback Function.
    // Passing a Function to another Function as an Argument.

    function add(x, y, display) {
        sum = x + y;
        display(sum);
    }
    function show(sum) {
        console.log(sum);
    }

    add(10, 8, show);
    // Here We passing the function so we shouldn't add ().

    /*
    callbacks makes better contribution in asynchronous functions, where one function has to wait for another function(like waiting for a file to load).
    */


</script>

</html>
