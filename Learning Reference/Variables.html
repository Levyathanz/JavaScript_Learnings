<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        p{
            font-size: 20px;
            font-weight: bold;
            color: rgb(22, 24, 24);
        }
        button{
          padding: 5px;
          background-color: red;
          box-shadow: 4px 2px 2px #585454;
          border-radius: 5px;
          color: #000;
        }
    </style>
</head>
<body>
    <p>Shopping Cart</p>
    <button 
        onclick="console.log(`Cartquantity : ${cartquantity}`)"> 
        Show Cart
    </button>
    <button 
        onclick="
        cartquantity=cartquantity+1;
        alert('Added Item to the Cart')
        console.log(`cartquantity : ${cartquantity}`)"> 
        Add item
    </button>
    <button 
        onclick=
        " cartquantity=cartquantity+2;
        alert('Added Item to the Cart')
        console.log(`cartquantity : ${cartquantity}`)"> Add item +2
    </button>
    <button 
        onclick="
        cartquantity=0;
        alert('Removed Every Item in the Cart')
        console.log(`cartquantity : ${cartquantity}`)"> Empty the Cart
    </button>
</body>
<script>
    //Declaring Variables.
    let cartquantity=0;     //Changable
    var $dummy=0;           //changeable
    const dummy_var=0;      //Unchangeable

    console.log($dummy);
    console.log(dummy_var);

    //Changing the values of variables.
    cartquantity=10;
    console.log(cartquantity);

    $dummy=10;
    console.log($dummy);;

    //dummy_var=10;
    console.log(dummy_var);
    /*This will raise an error that assignment to constant variable.
      so,we comment out the above assignment */
</script>
</html>
