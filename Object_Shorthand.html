<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>404!</h1>
    <p>IT'S BETTER TO JUMP</p>
</body>
<script>
    const basket = {
        name : 'Basket',
        price : 999
    }
    // Destructive shortcut.
    //const price = basket.price;
    const {price,name} = basket;   
    /*This above shortcut replace above line.
      And multiple variables from an object are declared using this Shortcut.*/
    console.log(price,name) 
    /* Using price variable and creating a object.*/
    const basket2={
        name : basket.name + 2,
        //price : price,
        //Above property can be written as shortcut below,
        price,

        // A function can also be declared shortly as,
        basket_function(){
            console.log('I am Function inside basket.')
        }
    }
    console.log(basket2);
    basket2.basket_function();
</script>
</html>
