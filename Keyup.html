<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyup</title>
</head>

<body>
    <h1>Write Something</h1>
    <label>Box : </label>
    <input class="input-element" onkeyup="
        const input = document.querySelector('.input-element')
        document.querySelector('.text').innerText = `${input.value}`" />
    <p class="text"></p>
</body>

</html>
