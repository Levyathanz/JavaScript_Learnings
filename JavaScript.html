<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        button{
          padding: 5px;
          background-color: red;
          box-shadow: 4px 2px 2px #585454;
          border-radius: 5px;
          color: #000;
        }
    </style>
</head>
<body>
    <h2 id="script"></h2>
    <p>Click me to have a Fun....</p>
    <button 
        onclick="alert('Hey I am Here...')"> Hit Me
    </button>
</body>
<script>
    //This is a comment
    /*And I am 
    Multiline
    Comment*/

    // This will Replace the element using id inside the HTML page.
    document.getElementById('script').innerHTML='I am Javascript';

    //Output the text in browser console.
    console.log("Welcome Buddies!"); 

    /* alert() will display data in popup.
       " window.alert() " we can skip 'window' Keyword.*/ 
</script>
</html>
